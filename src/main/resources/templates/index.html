<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Очереди</h1>
<form th:action="@{/queues}" method="post">
    <input name="name" placeholder="Название" required/>
    <input name="password" placeholder="Пароль" type="password" required/>
    <button type="submit">Создать</button>
</form>
<ul>
    <li th:each="q : ${queues}">
        <a th:href="@{|/queues/${q.id}/manage|}" th:text="${q.name}">Queue</a>
    </li>
</ul>

<footer class="user-logo">
    <a href="https://github.com/11ZetiX47/Kursova"><span>ZetiX</span></a>
</footer>
</body>
</html>
